<!DOCTYPE html>
<html lang="en" ng-app="notify">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, minimal-ui" />
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./tnotify.css">
  <style>
    .demo{
      width: 760px;
      margin: 20px auto;
    }
    .test-group{
      border-bottom: 1px solid #d4d4d4;
      padding: 10px;
    }
  </style>
</head>
<body ng-controller="mainCtrl">
  <div class="demo">
    <div class="test-group">
      <div class="button">
        <button ng-click="alert()">alert</button>
      </div>
      <div class="output">
        alert output: {{ alertText }}
      </div>
    </div>
    <div class="test-group">
      <div class="button">
        <button ng-click="confirm()">confirm</button>
      </div>
      <div class="output">
        confirm output: {{ confirmText }}
      </div>
    </div>
    <div class="test-group">
      <div class="button">
        <button ng-click="prompt()">prompt</button>
      </div>
      <div class="output">
        prompt output: {{ promptText !== null ? promptText : 'null' }}
      </div>
    </div>
  </div>

  <script src="http://ajax.useso.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
  <script src="./tnotify.js"></script>
  <script>
    angular.module('notify', ['TNotify'])
    .config(['TNotifyProvider', function(TNotifyProvider){
      TNotifyProvider.set({
        title: '标题',
        cancelText: 'cancel',
        okText: 'OK'
      });
    }])
    .controller('mainCtrl', [
      '$scope',
      'TNotify',
      function($scope, TNotify){
        $scope.alertText = '';
        $scope.alert = function(){
          TNotify.alert('alert').then(function(){
            $scope.alertText = 'clicked OK';
          });
        };
        $scope.confirmText = '';
        $scope.confirm = function(){
          TNotify.confirm('confirm?').then(function(res){
            $scope.confirmText = res;
          });
        };
        $scope.promptText = '';
        $scope.prompt = function(){
          TNotify.prompt('input test').then(function(res){
            $scope.promptText = res;
          });
        };
      }
    ]);
  </script>
</body>
</html>
